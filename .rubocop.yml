require:
  - rubocop-rspec
  - rubocop-rails

Metrics/BlockLength:
  Exclude:
    - 'spec/**/*.rb'

Metrics/LineLength:
  Exclude:
    - 'spec/**/*.rb'

RSpec/ExampleLength:
  Exclude:
  - 'spec/**/*.rb'

RSpec/MultipleMemoizedHelpers:
  Exclude:
  - 'spec/**/*.rb'

AllCops:
  Exclude:
    - 'db/schema.rb'
    - 'config/initializers/*'
    - 'db/migrate/*'
    
Style/Documentation:
  Exclude:
   - '**/*'
